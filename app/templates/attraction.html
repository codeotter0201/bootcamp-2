      class ImageSlider {
        constructor(images) {
          this.images = images;
          this.currentIndex = 0;
          this.slidesContainer = document.querySelector('.slides');
          this.dotsContainer = document.querySelector('.dots');
          this.prevButton = document.querySelector('.attraction-prev-button');
          this.nextButton = document.querySelector('.attraction-next-button');

          this.generateDots();
          this.prevButton.addEventListener('click', this.prevImage.bind(this));
          this.nextButton.addEventListener('click', this.nextImage.bind(this));
          const dots = this.dotsContainer.getElementsByTagName('span');
          for (let i = 0; i < dots.length; i++) {
            dots[i].addEventListener('click', () => {
              this.changeImage(i);
            });
          }
          this.showCurrentImage();
        }

        generateDots() {
          for (let i = 0; i < this.images.length; i++) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            this.dotsContainer.appendChild(dot);
          }
        }

        updateDots() {
          const dots = this.dotsContainer.getElementsByTagName('span');
          for (let i = 0; i < dots.length; i++) {
            if (i === this.currentIndex) {
              dots[i].classList.add('active');
            } else {
              dots[i].classList.remove('active');
            }
          }
        }

        // createImage(index) {
        //   const slide = document.createElement('div');
        //   slide.classList.add('slide');
        //   slide.innerHTML = `<img src="${this.images[index]}" alt="Slide">`;
        //   this.slidesContainer.appendChild(slide);
        // }

        showCurrentImage() {
          const slides = document.getElementsByClassName('slide');
          for (let i = 0; i < slides.length; i++) {
            if (i === this.currentIndex) {
              slides[i].style.display = 'block';
            } else {
              slides[i].style.display = 'none';
            }
          }
          this.updateDots();
        }

        prevImage() {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.images.length - 1;
          }
          this.showCurrentImage();
        }

        nextImage() {
          this.currentIndex++;
          if (this.currentIndex >= this.images.length) {
            this.currentIndex = 0;
          }
          this.showCurrentImage();
        }

        changeImage(index) {
          if (index >= 0 && index < this.images.length) {
            this.currentIndex = index;
            this.showCurrentImage();
          }
        }
      }

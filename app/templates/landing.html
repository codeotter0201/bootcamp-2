<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Styles for the landing page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Styles for the sign-up and sign-in pop-up components */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Landing Page!</h1>
    <p>Click the buttons below to open the sign-up and sign-in pop-ups.</p>
    <button class="button" onclick="openPopup('signup')">Sign Up</button>
    <button class="button" onclick="openPopup('signin')">Sign In</button>
  </div>

  <div id="signup-popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signup')">&times;</span>
      <h2>Sign Up</h2>
      <!-- Add your sign-up form fields here -->
      <form>
        <input type="text" placeholder="Username"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <div id="signin-popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('signin')">&times;</span>
      <h2>Sign In</h2>
      <!-- Add your sign-in form fields here -->
      <form>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function openPopup(popupId) {
      const popup = document.getElementById(popupId + '-popup');
      popup.style.display = 'flex';
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId + '-popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>

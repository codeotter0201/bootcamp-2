<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <style>
    .signup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup-bar {
      width: 340px;
      height: 10px;
      background: linear-gradient(270deg, #337788, #66AABB);
      z-index: 5;
      border-radius: 6px 6px 0 0;
      margin-top: 80px;
    }

    .signup {
      width: 340px;
      height: 322px;
      background-color: #fff;
      border-radius: 0 0 5px 5px;
      display: flex;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .signup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 0;
      cursor: pointer;
    }

    .signup h3 {
      margin: 0;
      margin-top: 10px;
      margin-bottom: 5px;

      color: var(--secondary-color-gray-70, #666);
      font-family: Noto Sans TC;
      font-weight: 700;
    }

    .signup input , .signup-btn {
      width: 280px;
      height: 47px;
      margin-top: 10px;
    }

    .signup input {
      text-indent: 15px;
      font-size: 16px;
      color: var(--secondary-color-gray-50, #757575);
      font-family: Noto Sans TC;
      font-weight: 500;
      font-style: normal;

      border-radius: 5px;
      border: 1px solid var(--Gray-500, #CCC);
      background: var(--White, #FFF);
    }

    .signup-btn {
      border-radius: 5px;
      background: var(--primary-color-cyan-70, #489);
      border: none;

      color: var(--additional-color-white, #FFF);
      text-align: center;

      font-family: Noto Sans TC;
      font-size: 19px;
      font-style: normal;
      font-weight: 400;
      line-height: 16px;
    }

    .signup p, .signup a{
      margin: 0;
      margin-top: 10px;

      color: var(--secondary-color-gray-70, #666);
      text-align: center;
      text-decoration: none;

      font-family: Noto Sans TC;
      font-size: 16px;
      font-style: normal;
      font-weight: 500;
    }


    .signin-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .popup-bar {
      width: 340px;
      height: 10px;
      background: linear-gradient(270deg, #337788, #66AABB);
      z-index: 5;
      border-radius: 6px 6px 0 0;
      margin-top: 80px;
    }

    .signin {
      width: 340px;
      height: 265px;
      background-color: #fff;
      border-radius: 0 0 5px 5px;
      display: flex;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .signin .close {
      position: absolute;
      top: 10px;
      right: 10px;
      margin: 0;
      cursor: pointer;
    }

    .signin h3 {
      margin: 0;
      margin-top: 10px;
      margin-bottom: 5px;

      color: var(--secondary-color-gray-70, #666);
      font-family: Noto Sans TC;
      font-weight: 700;
    }

    .signin input , .signin-btn {
      width: 280px;
      height: 47px;
      margin-top: 10px;
    }

    .signin input {
      text-indent: 15px;
      font-size: 16px;
      color: var(--secondary-color-gray-50, #757575);
      font-family: Noto Sans TC;
      font-weight: 500;
      font-style: normal;

      border-radius: 5px;
      border: 1px solid var(--Gray-500, #CCC);
      background: var(--White, #FFF);
    }

    .signin-btn {
      border-radius: 5px;
      background: var(--primary-color-cyan-70, #489);
      border: none;

      color: var(--additional-color-white, #FFF);
      text-align: center;

      font-family: Noto Sans TC;
      font-size: 19px;
      font-style: normal;
      font-weight: 400;
      line-height: 16px;
    }

    .signin p, .signin a{
      margin: 0;
      margin-top: 10px;

      color: var(--secondary-color-gray-70, #666);
      text-align: center;
      text-decoration: none;
      
      font-family: Noto Sans TC;
      font-size: 16px;
      font-style: normal;
      font-weight: 500;
    }




  </style>
</head>
<body>
  <div class="signup-overlay">
    <div class="popup-bar"></div>
    <div class="signup">
      <button class="close">X</button>
      <div class="pop-bar"></div>
      <div class="pop-group">
        <h3>註冊會員帳號</h3>
        <input type="text" placeholder="輸入姓名"><br>
        <input type="text" placeholder="輸入電子郵件"><br>
        <input type="password" placeholder="輸入密碼"><br>
        <button class="signup-btn">註冊新帳戶</button><br>
        <p>還沒有帳戶? <a href="#">點此登入</a></p>
      </div>
    </div>
  </div>

  <div class="signin-overlay">
    <div class="popup-bar"></div>
    <div class="signin">
      <button class="close">X</button>
      <div class="pop-bar"></div>
      <div class="pop-group">
        <h3>登入會員帳號</h3>
        <input type="text" placeholder="輸入電子郵件"><br>
        <input type="password" placeholder="輸入密碼"><br>
        <button class="signin-btn">登入帳戶</button><br>
        <p>還沒有帳戶? <a href="#">點此註冊</a></p>
      </div>
    </div>
  </div>

  <script>
    function openPopup(popupId) {
      const popup = document.getElementById(popupId + '-popup');
      popup.style.display = 'flex';
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId + '-popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
